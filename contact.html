    <div class="container">
        <div class="card">
            <h5 class="card-header">Hubungi Saya</h5>
            <div class="card-body">
                <form method="POST" action="https://formspree.io/m.amfakh@gmail.com" id="contact">
                    <div class="form-group">
                        <label for="name">Nama anda</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Masukkan nama anda...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email anda</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Masukkan alamat email...">
                        <small id="emailHelp" class="form-text text-muted">Kami tidak menyimpan alamat email anda</small>
                    </div>
                    <div class="form-group">
                        <label for="isi">Isi pesan</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Masukkan isi pesan anda..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>
        </div>
